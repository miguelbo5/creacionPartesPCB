<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput"><b>Motivo del servicio</b></label>
            <input type="text" class="form-control" id="motivoServicio" placeholder="Escribe el motivo de este servicio">
        </div>
        <br>
        <div class="form-group">
            <label for="fechaServicio"><b>Fecha</b></label>
            <input type="date" class="form-control" id="fechaServicio">
        </div>
        <br>
        <div class="form-group">
            <label for="fechaServicio"><b>Nº Expediente</b></label>
            <input type="text" class="form-control" id="numeroExpedienteServicio" placeholder="Dejalo en blanco si lo desconoces">
        </div>
        <br>
        <div class="form-group">
            <label for="fechaServicio"><b>Municipio</b></label>
            <input type="text" class="form-control" value="Burjassot" id="municipioServicio" placeholder="Escribe el motivo de este servicio">
        </div>
    </form>

    <br>

    <p><b>Tipo de actividad</b></p>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="customRadio1">Retén</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="customRadio2">Prevención</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="customRadio2">Reunión</label>
    </div>

    <button type="button" class="btn btn-primary centrar">Descargar PDF</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
